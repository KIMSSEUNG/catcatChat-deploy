name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: âœ… í˜„ì¬ ë¦¬í¬ clone (deploy.shìš©)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: âœ… ì™¸ë¶€ ChatPRJ_BE ë ˆí¬ clone
        uses: actions/checkout@v4
        with:
          repository: KIMSSEUNG/ChatPRJ_BE
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: app
          ref: main
          fetch-depth: 0

      - name: ğŸ› ï¸ JDK ì„¤ì •
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ Gradle ë¹Œë“œ (+ SHA íƒœê¹…)
        run: |
          cd app
          chmod +x ./gradlew
          ./gradlew clean bootJar
          # ì™¸ë¶€ ë ˆí¬ì˜ ì»¤ë°‹ SHA (7ìë¦¬)
          BE_SHA=$(git rev-parse --short=7 HEAD)
          echo "BE_SHA=$BE_SHA" >> $GITHUB_ENV
          # ì‚°ì¶œë¬¼ íŒŒì¼ëª…ì— SHA ë¶™ì´ê¸°
          mv build/libs/catcatChat.jar build/libs/catcatChat-${BE_SHA}.jar

      - name: ğŸ” ë¹Œë“œ ê²°ê³¼ ë° íŒŒì¼ ì ê²€
        run: |
          echo "[ğŸ“‚ libs ë””ë ‰í† ë¦¬ ë‚´ íŒŒì¼ ëª©ë¡]"
          ls -al app/build/libs
          echo "[ğŸ” JAR íŒŒì¼ ì¡´ì¬ í™•ì¸]"
          test -f "app/build/libs/catcatChat-${BE_SHA}.jar"
          echo "âœ… JAR íŒŒì¼ ìˆìŒ: app/build/libs/catcatChat-${BE_SHA}.jar"
          du -sh "app/build/libs/catcatChat-${BE_SHA}.jar"

          echo "[ğŸ“„ deploy.sh ì¡´ì¬ í™•ì¸]"
          test -f ./deploy.sh && ls -al ./deploy.sh

      - name: ğŸ“Œ JAR ê²½ë¡œ ì¶”ì¶œ
        id: extract
        run: |
          echo "jar_path=app/build/libs/catcatChat-${BE_SHA}.jar" >> $GITHUB_OUTPUT

      - name: ğŸš€ EC2ì— ë°°í¬ (JAR + deploy.sh)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ${{ steps.extract.outputs.jar_path }},deploy.sh
          target: "/home/ubuntu/catcatChat"
          overwrite: true
          strip_components: 0

      - name: ğŸ” EC2ì—ì„œ ì‹¤í–‰ (deploy.sh ì‹¤í–‰, SHA ì „ë‹¬)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ubuntu/catcatChat/deploy.sh
            /home/ubuntu/catcatChat/deploy.sh ${BE_SHA}
