name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 현재 리포 clone (deploy.sh용)
        uses: actions/checkout@v3

      - name: ✅ 외부 ChatPRJ_BE 레포 clone
        uses: actions/checkout@v3
        with:
          repository: KIMSSEUNG/ChatPRJ_BE
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: app

      - name: 🛠️ JDK 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 📦 Gradle 빌드
        run: |
          cd app
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: 🔍 빌드 결과 및 파일 점검
        run: |
          echo "[🔎 JAR 파일 존재 확인]"
          if ls app/build/libs/*.jar 1> /dev/null 2>&1; then
            echo "✅ JAR 파일 있음"
            ls -al app/build/libs/*.jar
            du -sh app/build/libs/*.jar
          else
            echo "❌ JAR 파일 없음. 빌드 실패 또는 경로 문제"
            exit 1
          fi

          echo "[📄 deploy.sh 존재 확인]"
          if [ -f ./deploy.sh ]; then
            echo "✅ deploy.sh 있음"
            ls -al ./deploy.sh
          else
            echo "❌ deploy.sh 없음. 현재 리포 루트에 있어야 합니다."
            exit 1
          fi

      - name: 🚀 EC2에 배포
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
                    app/build/libs/*.jar
                    deploy.sh
          target: "/home/ubuntu/catcatChat"

      - name: 🔁 EC2에서 실행 (deploy.sh 실행)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ubuntu/catcatChat/deploy.sh
            /home/ubuntu/catcatChat/deploy.sh
