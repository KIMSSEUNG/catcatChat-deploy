name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Private ë ˆí¬ clone
        uses: actions/checkout@v3
        with:
          repository: KIMSSEUNG/ChatPRJ_BE
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: app

      - name: ğŸ› ï¸ JDK ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ“¦ ë¹Œë“œ
        run: |
          cd ChatPRJ_BE
          chmod +x ./gradlew   # ì‹¤í–‰ ê¶Œí•œ ì¶”ê°€
          ./gradlew clean bootJar

      - name: ğŸš€ EC2ì— ë°°í¬
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: |
            app/build/libs/*.jar
            deploy.sh
          target: "/home/ubuntu/catcatChat"

      - name: ğŸ” EC2ì—ì„œ ì‹¤í–‰ (deploy.sh ì‹¤í–‰)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ubuntu/catcatChat/deploy.sh
            /home/ubuntu/catcatChat/deploy.sh
